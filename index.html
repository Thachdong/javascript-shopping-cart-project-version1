<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thach Dong Shopping Cart Project</title>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3a5f9214d4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="sticky">

  <header class="header">
    <div class="top-nav">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="logo">
      <form class="search-box">
        <input type="text" placeholder="Search items ...">
        <button id="search-no-1">search</button>
      </form>
      <div class="cart-btn">
        <span class="cart-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </header>
  <!-- small screen search box -->
  <div class="search-box-fluid">
    <form class="search-box">
      <input type="text" placeholder="Search items ...">
      <button id="search-no-2">search</button>
    </form>
  </div>
  <!-- end of small screen search box -->
  <!-- end of header -->

  <!-- navigation bar -->
  <!-- for large screen -->
  <nav>
    <ul class="navbar"></ul>
  </nav>
  <!-- for smaller screen -->
  <nav class="vertical-navbar">
    <span class="close-nav-btn">
      <i class="fas fa-window-close"></i>
    </span>
    <ul></ul>
  </nav>
  <!--end of navigation bar -->
</div>
  <!-- hero -->
  <section class="hero">
    <div class="banner">
      <h1 class="banner-title">funiture collection</h1>
      <a href="#">
        <button class="banner-btn">shop now</button>
      </a>
    </div>
  </section>
  <!-- end of hero -->

  <!-- cart -->
  <div class="cart-bg">
    <div class="cart">
      <span class="close-cart-btn">
        <i class="fas fa-window-close"></i>
      </span>
      <h1>your cart</h1>
      <div class="cart-content">
        <!-- cart items -->
        <!-- cart items here! -->
        <!-- end of cart items -->
      </div>
      <div class="cart-total">
        <h2>your total: $ 0</h1>
        <button class="clear-cart-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- cart -->
  <!-- display items -->
  <section class="products" id="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="product-center">
      <!-- products list here -->
    </div>
  </section>
  <!-- end of display items -->

  <!-- footer -->
  <footer>
    <div>
      <h4>contact us</h4>
      <p>Address: 75C, Binh Chieu ward, Thu Duc Dis, HCM city</p>
      <p>Phone: 0353 860 797</p>
      <p>Email: thachdong270293@gmail.com</p>
    </div>
    <div>
      <h4>our social media</h4>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
    </div>
  </footer>
  <!-- end of footer -->

  <script src="app.js"></script>
</body>
</html>
